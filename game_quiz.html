  function resetAns(){
        QMethA="This drug was once used in the army to increase the energy of the soldiers";
        QMethB="This drug had an anti [this] campagn called Not Even Once";
        QMethC="This drug is known to increase the heart rate and energy";
        QHeroinA="Kurt Cobain took this drug until he died";
        QHeroinB="This drug was originally used as a treatment for morphine addiction";
        QHeroinC="There is a cheaper, but much more deadly version of this drug in russia called Krokodil";
        QCocaineA="This drug is most popularly snorted";
        QCocaineB="This drug can be both smoked and snorted, but it is more known to be snorted";
        QCocaineC="This drug temporarily increases dopamine, but long term, dopamine levels are lowered";
        QEcstasyA="This drug is very popular in raves";
        QEcstasyB="This drug makes the user very happy";
        QEcstasyC="This drug is a colorful pill with psychedelic styles";
        QMorphineA="This drug is used in hospitals";
        QMorphineB="This drug is the most popular medical painkiller";
        QMorphineC="This drug was onced used as a cough syrup, but was replaced by heroin";
        drugType=Math.floor((Math.random() * 5) + 1);
        nth=Math.floor((Math.random() * 3) + 1);
        if (drugType==1){
            //This means meth
            if (nth==1){$("#question").html(QMethA);}
            if (nth==2){$("#question").html(QMethB);}
            if (nth==3){$("#question").html(QMethC);}
        }
        if (drugType==2){
            //This means heroin
            if (nth==1){$("#question").html(QHeroinA);}
            if (nth==2){$("#question").html(QHeroinB);}
            if (nth==3){$("#question").html(QHeroinC);}
        }
        if (drugType==3){
            //This means cocain
            if (nth==1){$("#question").html(QCocaineA);}
            if (nth==2){$("#question").html(QCocaineB);}
            if (nth==3){$("#question").html(QCocaineC);}
        }
        if (drugType==4){
            //This means ecstasy
            if (nth==1){$("#question").html(QEcstasyA);}
            if (nth==2){$("#question").html(QEcstasyB);}
            if (nth==3){$("#question").html(QEcstasyC);}
        }
        if (drugType==5){
            //This means morphine
            if (nth==1){$("#question").html(QMorphineA);}
            if (nth==2){$("#question").html(QMorphineB);}
            if (nth==3){$("#question").html(QMorphineC);}
        }
}
$( document ).ready(function() {
    var trans = {"Meth":1,"Heroin":2,"Cocaine":3,"Ecstasy":4,"Morphine":5}
    var transx = {1:"meth",2:"heroin",3:"cocaine",4:"ecstasy",5:"morphine"}
    total=0;
    correct=0;
    $(".whichDrug").mouseup(function () {$(this).css("background-color", "#999");});
    $(".whichDrug").mouseleave(function () {$(this).css("background-color", "#999");});
    $(".whichDrug").mousedown(function () {$(this).css("background-color", "#888");});
    resetAns()
    $(".whichDrug").mouseup(function () {
        total++;
        picked=(this.innerHTML);
        pickednum=trans[picked];
        if (pickednum==drugType){correct++; $("#isCorrect").html("Correct!");}
        else {$("#isCorrect").html("No, the answer was "+transx[drugType]+"!");}
        $("#amountCorrect").html(correct+"/"+total);
        $("#percent").html((Math.floor((correct/total)*10000))/100+"%");
        resetAns()
    });
});
